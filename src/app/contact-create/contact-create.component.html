<h1>
Create Contact
</h1>
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    {{contact_check}}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name"
        [(ngModel)]="contact.first_name" name="first_name">
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name"
        [(ngModel)]="contact.last_name" name="last_name">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="contact.email" name="email">
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="contact.address" name="address">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
        [(ngModel)]="contact.description" name="description">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)]="contact.phone" name="phone">
    </div>

    <div class="form-group">
        <label for="address">Account</label>
        <input type="number" class="form-control" id="account"
        [(ngModel)]="contact.account" name="account">
    </div>

    <div class="form-group">
        <label for="createdBy">Created By</label>
        <input type="number" class="form-control" id="createdBy"
        [(ngModel)]="contact.createdBy" name="createdBy">
    </div>
    
    <div class="form-group">
        <label for="isActive">Is Active</label>
        <input type="boolean" class="form-control" id="isActive"
        [(ngModel)]="contact.isActive" name="isActive">
    </div>

    <button type="submit" class="btn btn-success" 
      [disabled]="!contactForm.form.valid">Submit</button>
</form>
